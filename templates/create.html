
{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <select class="form-control" name="author_id">
                    {% for author in authors %}
                    <option value="{{ author["id"] }}">{{ author["name"] }}</option>
                    {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Decription" rows="3" cols="50" name="decription"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
